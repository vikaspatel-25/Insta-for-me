<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaForME</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body id="body">
    
    <header id="header">
        <div id="logo">
            <img id="logoimg" src="images/InstaGreenLogo.svg">
        </div>
        <div id="TicTacToe">
            <img id="logonameimg" src="images/logoname.png">
        </div>
        <a href="https://github.com/Vikaspatel25/InstaFM/blob/main/styles.css" id="edit">
            <img src="images/editicon.svg" class="likebutton" style="width: 25px; height: 25px;">
        </a>
    </header>    
    
    <div id="loading" style="display: flex; justify-content: center; width: 100%; height:800px;">
        <img src="images/Rolling@1x-1.0s-200px-200px.gif" style="width: 35px; height: 35px; margin-top: 250px;">
    </div>
    
    <div id="container">
        <div id="profiledata">
            <div class="pdata">
                <div class="pdataimgcontainer ">
                    <img src="images/profileplaceholder.svg" id="pdataimg" >
                </div>
            </div> 
            <div class="pdata2">
                <div class="nameMetricsContainer">
                    <span class="pname" id="pname"style="overflow: hidden;">@username</span> 
                    <div class="metrics"> 
                        <div class="metricdata">
                            <span id="postcount">00</span>
                            <div class="metriclabeldata">Posts</div>
                        </div>
                        <div class="metricdata">
                            <span id="followercount">00</span>
                            <div class="metriclabeldata">Followers</div>
                        </div>
                        <div class="metricdata">
                            <span id="followingcount">00</span>
                            <div class="metriclabeldata">Following</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="postcontainer"></div>
    </div>

    <div id="footer">
        <div id="pcontainer">
            <div class="profilediv">
                <div id="p1" class="profiles">
                    <img class="profileimg" src="images/bhuvanbam.jpg">
                </div>
                <div id="b1" class="border"></div>
            </div>
            <div class="profilediv">
                <div id="p2" class="profiles">
                    <img class="profileimg" src="images/anushkasharma.jpg">
                </div>
                <div id="b2" class="border"></div>
            </div>   
            <div class="profilediv">
                <div id="p3" class="profiles">
                    <img class="profileimg" src="images/viratkohli.jpg">
                </div>
                <div id="b3" class="border"></div>
            </div> 
            <div class="profilediv">
                <div id="p4" class="profiles ">
                    <img class="profileimg  " src="images/viratkohlistuffs.jpg">
                </div>
                <div id="b4" class="border active"></div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
